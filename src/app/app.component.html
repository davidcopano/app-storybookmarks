<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="menu-header">
          <ion-text color="secondary">
            <h2 class="ion-text-center">storybookmarks</h2>
          </ion-text>
          <ion-item color="primary" lines="none">
            <ion-label>
              <ion-icon name="person"></ion-icon>
              {{ 'HI' | translate }}, usuario
            </ion-label>
            <ion-button color="light" fill="clear" slot="end" (click)="toggleUserOptions()">
              <ion-icon [name]="showUserOptions ? 'chevron-up' : 'chevron-down'"></ion-icon>
            </ion-button>
          </ion-item>
          <div class="user-options" [hidden]="!showUserOptions">
            <ion-item button color="primary" lines="none">
              <ion-label>
                <ion-icon name="create"></ion-icon>
                {{ 'EDIT_PROFILE' | translate }}
              </ion-label>
            </ion-item>
            <ion-item button color="primary" lines="none">
              <ion-label>
                <ion-icon name="create"></ion-icon>
                {{ 'LOGOUT' | translate }}
              </ion-label>
            </ion-item>
          </div>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
