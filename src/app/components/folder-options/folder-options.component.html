<ion-item button lines="none" (click)="viewFolderBookmarks()">
  <ion-label>{{ viewText }} <span class="ion-text-lowercase">{{ bookmarksText }}</span></ion-label>
</ion-item>
<ion-item button lines="none" (click)="editData()">
  <ion-label>{{ editDataText }}</ion-label>
</ion-item>
<ion-item button lines="none" (click)="delete()">
  <ion-label>{{ deleteText }}</ion-label>
</ion-item>
