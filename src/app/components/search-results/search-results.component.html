<div class="no-query" [hidden]="query">
  {{ 'SEARCH_RESULTS_ENTER_TEXT' | translate }}
</div>
<div class="more-chars-required" [hidden]="!query || (query && query?.length >= 3)">
  {{ 'WRITE_MORE_CHARACTERS' | translate }}
</div>
<div class="search-results" [hidden]="!query || (query && query?.length < 3)">
  <div class="bookmarks">
    <h4 class="title">{{ 'BOOKMARKS' | translate }}</h4>
    <h5 class="subtitle" [hidden]="bookmarks?.length > 0 || isSearching">{{ 'NO_RESULTS_FOUND' | translate }}</h5>
    <app-loading [hidden]="!isSearching"></app-loading>
    <app-bookmark [item]="bookmark" *ngFor="let bookmark of bookmarks"></app-bookmark>
  </div>
  <div class="folders ion-margin-top">
    <h4 class="title">{{ 'FOLDERS' | translate }}</h4>
    <h5 class="subtitle" [hidden]="folders?.length > 0 || isSearching">{{ 'NO_RESULTS_FOUND' | translate }}</h5>
    <app-loading [hidden]="!isSearching"></app-loading>
    <app-folder [item]="folder" *ngFor="let folder of folders"></app-folder>
  </div>
</div>
