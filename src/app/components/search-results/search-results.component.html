<div class="no-query" [hidden]="query">
  {{ 'SEARCH_RESULTS_ENTER_TEXT' | translate }}
</div>
<div class="search-results" [hidden]="!query">
  <div class="bookmarks">
    <h4 class="title">{{ 'BOOKMARKS' | translate }}</h4>
    <h5 class="subtitle ion-text-lowercase" [hidden]="bookmarks?.length === 0">{{ bookmarks?.length }}
      {{ 'RESULTS' | translate }}</h5>
    <h5 class="subtitle ion-text-lowercase" [hidden]="bookmarks?.length > 0">{{ 'NO_RESULTS_FOUND' | translate }}</h5>
    <app-bookmark [item]="bookmark" *ngFor="let bookmark of bookmarks"></app-bookmark>
  </div>
  <div class="folders ion-margin-top">
    <h4 class="title">{{ 'FOLDERS' | translate }}</h4>
    <h5 class="subtitle ion-text-lowercase" [hidden]="folders?.length === 0">{{ folders?.length }}
      {{ 'RESULTS' | translate }}</h5>
    <h5 class="subtitle ion-text-lowercase" [hidden]="folders?.length > 0">{{ 'NO_RESULTS_FOUND' | translate }}</h5>
    <app-folder [item]="folder" *ngFor="let folder of folders"></app-folder>
  </div>
</div>
