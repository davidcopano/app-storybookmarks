<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'CREATE' | translate }} {{ 'FOLDER' | translate | lowercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" *ngIf="form" (ngSubmit)="submitForm()">
    <ion-item class="with-light-input" lines="none">
      <ion-label class="dark-label" position="stacked">{{ 'NAME' | translate }}</ion-label>
      <ion-input class="light-input" type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item class="with-light-input ion-margin-top" lines="none">
      <ion-label class="dark-label" position="stacked">{{ 'FOLDER_COLOR' | translate }}</ion-label>
      <ion-input class="light-input" type="color" formControlName="color"
        [style.border-bottom]="'4px solid ' + form?.get('color').value"></ion-input>
    </ion-item>
    <ion-button type="submit" class="save-button" expand="full" color="primary" [disabled]="!form.valid">
      {{'SAVE' | translate}}
    </ion-button>
  </form>
</ion-content>
