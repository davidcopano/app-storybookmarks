<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar [placeholder]="'SEARCH' | translate" showCancelButton="always" cancelButtonIcon="close" clearIcon="trash" enterkeyhint="search" [hidden]="!isSearching" (ionInput)="searchBookmarks($event)" (ionCancel)="hideSearchbar()"></ion-searchbar>
    <ion-title [hidden]="isSearching">{{ 'FOLDERS' | translate }}</ion-title>
    <ion-buttons [hidden]="isSearching" slot="end">
      <ion-button (click)="showSearchbar()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
