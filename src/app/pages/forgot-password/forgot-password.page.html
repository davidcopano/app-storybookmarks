<ion-content>
  <div class="title-wrapper">
    <ion-text color="secondary" class="ion-text-center">
      <h1>storybookmarks</h1>
    </ion-text>
  </div>
  <div class="subtitle-wrapper">
    <ion-text color="secondary">
      <h2>{{'RECOVER_PASSWORD' | translate}}</h2>
      <p>{{'RECOVER_PASSWORD_TEXT' | translate}}</p>
    </ion-text>
  </div>
  <form class="form" [formGroup]="form" *ngIf="form" (ngSubmit)="submitForm()">
    <ion-item class="with-light-input" lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input clearInput type="email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="errors ion-margin">
      <ion-text color="danger" *ngIf="email.errors.required">
        <p>{{'VALUE_REQUIRED' | translate }}</p>
      </ion-text>
      <ion-text color="danger" *ngIf="email.errors.email">
        <p>{{'VALUE_EMAIL' | translate}}</p>
      </ion-text>
    </div>
    <ion-button type="submit" class="clear-both recover-password-button" expand="full" color="secondary"
      [disabled]="!form.valid">
      {{'RECOVER_PASSWORD' | translate}}
    </ion-button>
  </form>
  <p class="ion-text-center ion-margin-bottom text-light">{{'DO_YOU_REMEMBER_YOUR_PASSWORD_YET' | translate}} <a
      class="register" class="text-secondary" routerLink="/login" routerDirection="root">{{'LOGIN' | translate}}</a>
  </p>
</ion-content>
