<ion-content>
  <div class="title-wrapper">
    <ion-text color="secondary" class="ion-text-center">
      <h1>storybookmarks</h1>
    </ion-text>
  </div>
  <div class="subtitle-wrapper">
    <ion-text color="secondary">
      <h2>{{'REGISTER' | translate}}</h2>
    </ion-text>
  </div>
  <form class="form">
    <ion-item class="with-light-input" lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item class="with-light-input ion-margin-top" lines="none">
      <ion-label position="stacked">{{'USER' | translate}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item class="with-light-input ion-margin-top" lines="none">
      <ion-label position="stacked">{{'PASSWORD' | translate}}</ion-label>
      <ion-input type="password" #passwordInput [type]="passwordTypeInput"></ion-input>
      <button slot="end" class="toggle-password-mode" (click)="togglePasswordMode()">
        <ion-icon [name]="(passwordTypeInput === 'text') ? 'eye-off' : 'eye'"></ion-icon>
      </button>
    </ion-item>
    <ion-item class="with-light-input ion-margin-top" lines="none">
      <ion-label position="stacked">{{'REPEAT_PASSWORD' | translate}}</ion-label>
      <ion-input type="password" #passwordInput [type]="passwordTypeInput"></ion-input>
      <button slot="end" class="toggle-password-mode" (click)="togglePasswordMode()">
        <ion-icon [name]="(passwordTypeInput === 'text') ? 'eye-off' : 'eye'"></ion-icon>
      </button>
    </ion-item>
    <ion-button type="submit" class="clear-both register-button" expand="full" color="secondary">{{'REGISTER' | translate}}
    </ion-button>
  </form>
  <p class="ion-text-center ion-margin-bottom text-light">{{'ALREADY_HAVE_AN_ACCOUNT' | translate}} <a class="register"
      class="text-secondary" routerLink="/login" routerDirection="root">{{'LOGIN' | translate}}</a>
  </p>
</ion-content>
